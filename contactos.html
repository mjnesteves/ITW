    <!-- Funcção que emite um alerta quando os dados são introduzidos nos campos do formulário
        Não valida se os dados são do tipo correto, apenas se a string no campo determinado não é vazia-->
    <script>
        function validarFormulario() {
            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var telefone = document.getElementById('telefone').value;
            var assunto = document.getElementById('assunto').value;
            var mensagem = document.getElementById('mensagem').value;

            if (nome != "" && email != "" && telefone != "" && assunto != "" && mensagem != "")
                alert("Obrigado pela mensagem. Entraremos em contacto em breve.");

        }

    </script>
